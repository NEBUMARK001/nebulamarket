<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        
        .login-container {
            position: relative;
            background: rgba(0, 0, 0, 100); 
            padding: 2.5rem;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.9);
            backdrop-filter: blur(15px); 
            z-index: 1; 
        }

        /* Transparent Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 75%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent */
            border: 2px solid #00ffcc;
            border-radius: 4px;
            color: #00ffcc;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            margin: 1rem 0;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
            background: rgba(0, 0, 0, 0.5); 
        }

        
        h2 {
            font-size: 2.5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif; 
            animation: titleGlow 1.5s ease-in-out infinite alternate;
        }

        
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(45deg, 
                rgba(0, 255, 204, 0.5), 
                rgba(255, 0, 255, 0.5));
            border: 2px solid #00ffcc;
            border-radius: 4px;
            color: #00ffcc;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            border-color: #ff00ff;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        
        .error {
            margin-top: 1rem;
            color: #ff0033;
            text-shadow: 0 0 10px #ff0033;
            font-size: 1rem;
            display: none; 
        }

        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px #00ffcc; }
            100% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }

        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    
    <div id="particles-js"></div>

    <div class="login-container">
        <h2>NEBULA MARKET</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="NEBULA ID" required>
            <input type="password" id="password" placeholder="AUTH CODE" required>
            <button type="submit"><span>INITIATE</span></button>
            <div class="error" id="errorMessage">ACCESS DENIED: INVALID CREDENTIALS</div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ffcc"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffcc",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            
            if (username === "admin" && password === "pass") {
                window.location.href = "https://nebulamarket.rf.gd/?i=1";
            } else {
                errorMessage.style.display = "block"; 
            }
        }
    </script>
</body>
</html>
